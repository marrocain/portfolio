<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Projet</title>
    <style>
        /* CSS incorporé directement dans la page */
        /* Réinitialisation des marges et des rembourrages */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style global de la page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 24px;
        }

        .project-details, .project-photos {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .project-details h2, .project-photos h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .photo {
            margin-bottom: 20px;
        }

        .photo img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Style du pied de page */
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Titre de Mon Projet</h1>
        <p>Description brève du projet.</p>
    </header>

    <section class="project-details">
        <h2>Détails du Projet</h2>
        <p>Une description plus détaillée du projet va ici.</p>
    </section>

    <section class="project-photos">
        <h2>Photos du Projet</h2>
        <div class="photo">
            <img src="photo1.jpg" alt="Photo 1">
            <p>Description de la première photo.</p>
        </div>
        <div class="photo">
            <img src="photo2.jpg" alt="Photo 2">
            <p>Description de la deuxième photo.</p>
        </div>
        <!-- Ajoutez autant de photos que nécessaire -->
    </section>

    <footer>
        <p>© 2023 Mon Nom - Tous droits réservés.</p>
    </footer>
</body>
</html>
